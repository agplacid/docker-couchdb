file:
  /goss/docker_output.log:
    exists: true
    contains:
    - Apache CouchDB has started. Time to relax.
  /opt/couchdb/bin/couchdb:
    exists: true
    mode: "0755"
    size: 1061
    owner: couchdb
    group: couchdb
    filetype: file
  /opt/couchdb/etc/default.ini:
    exists: true
    mode: "0644"
    owner: couchdb
    group: couchdb
    filetype: file
  /opt/couchdb/etc/local.ini:
    exists: true
    mode: "0644"
    owner: couchdb
    group: couchdb
    filetype: file
    contains:
    - bind_address = 0.0.0.0
    - port = 5984
    - port = 5986
    - q=2
    # - n=1
    - r=1
    - w=1
    - level = info
  /opt/couchdb/etc/vm.args:
    exists: true
    mode: "0644"
    owner: couchdb
    group: couchdb
    filetype: file
    contains:
    - name couchdb
    - -kernel inet_dist_listen_min 11500 inet_dist_listen_max 11999
  /usr/local/bin/couchdb-dev:
    exists: true
    mode:
      or:
      - "0775"
      - "0755"
    size:
      gt: 1900
    owner: root
    group: root
    filetype: file
  /volumes/couchdb/data:
    exists: true
    mode: "0755"
    owner: couchdb
    group: couchdb
    filetype: directory
  /volumes/couchdb/dumps:
    exists: true
    mode: "0777"
    owner: couchdb
    group: couchdb
    filetype: directory
package:
  libicu57:
    installed: true
port:
  tcp:5984:
    listening: true
    ip:
    - 0.0.0.0
  tcp:5986:
    listening: true
    ip:
    - 0.0.0.0
user:
  couchdb:
    exists: true
    groups:
    - couchdb
    home: /opt/couchdb
    shell: /bin/false
group:
  couchdb:
    exists: true
command:
  curl -X PUT -I http://admin:secret@localhost:5984/demo-db:
    exit-status: 0
    stdout:
    - HTTP/1.1 201 Created
    - 'X-CouchDB-Body-Time: 0'
    - '/X-Couch-Request-ID: \w+/'
    - 'Server: CouchDB/2.'
    - 'Location: http://localhost:5984/demo-db'
    - 'Content-Type: application/json'
    - 'Cache-Control: must-revalidate'
    timeout: 10000
  'curl -X PUT http://admin:secret@localhost:5984/demo-db2 && curl --fail -X POST -H "Content-Type: application/json" --data "{\"_id\": \"test-document\"}" http://admin:secret@localhost:5984/demo-db2':
    exit-status: 0
    stdout:
    - '{"ok":true,"id":"test-document","rev":"'
    timeout: 10000
process:
  beam.smp:
    running: true
  epmd:
    running: true
http:
  http://localhost:5984:
    status: 200
    allow-insecure: false
    no-follow-redirects: false
    timeout: 5000
